<mat-toolbar color="primay">
  <span><img src="/assets/images/logo.png" height="30 with=41" alt=""></span>
  <a mat-button [routerLink]="['/home']" routerLinkActive='active'><span class="fa fa-home fa-lg"></span> Home</a>
  <a mat-button [routerLink]="['/about']" routerLinkActive='active'><span class="fa fa-info fa-lg"></span> About</a>
  <a mat-button [routerLink]="['/menu']" routerLinkActive='active'><span class="fa fa-list fa-lg"></span> Menu</a>
  <a mat-button [routerLink]="['/contact']" routerLinkActive='active'><span class="fa fa-address-card fa-lg"></span> Contact</a>
</mat-toolbar>
<div class="container jumbotron" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.sm="start center" fxLayoutAlign.xl="start center"
  fxLayoutAlign.gt-sm="center center" fxLayoutGap="10px">

  <div fxFlex.gt-sm="50%">
    <h1>Ristorante Con Fusion</h1>
    <p>We take inspiration from the World's best cuisines, and create a unique future experience.
      Our lipsmacking creations will tackle your culinary senses
    </p>
  </div>
  <div fxFlex fxFlex.gt-sm="20%">
    <img src="/assets/images/logo.png" alt="logo">
  </div>
  <div fxFlex></div>
</div>
